name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  scan_ruby:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  unit-test:
    runs-on: ubuntu-latest
    needs: [scan_ruby, scan_js]
    
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/travel_planner_test
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: travel_planner_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up database
        run: |
          echo "ğŸ“¦ Setting up database..."
          bin/rails db:create db:schema:load
          echo "âœ… Database ready"

      - name: Precompile assets
        run: |
          echo "ğŸ¨ Precompiling assets..."
          time bin/rails assets:precompile
          echo "âœ… Assets compiled"

      - name: Run unit tests
        run: |
          echo "â±ï¸  Starting unit tests at $(date '+%Y-%m-%d %H:%M:%S')"
          bundle exec rspec --tag ~type:system --format progress --profile 10
          echo "âœ… Finished unit tests at $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    runs-on: ubuntu-latest
    needs: [scan_ruby, scan_js]
    
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/travel_planner_test
      # CI flag enables Cuprite's CI-specific Chrome options
      CI: true
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: travel_planner_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Chrome dependencies
        run: |
          echo "ğŸ“¦ Installing Chrome dependencies..."
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64

      - name: Install Chrome browser
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable
      
      - name: Verify Chrome installation
        run: |
          echo "ğŸ” Checking Chrome installation..."
          CHROME_PATH=$(which google-chrome-stable || which google-chrome || which chromium)
          echo "Chrome found at: $CHROME_PATH"
          $CHROME_PATH --version
          echo "CHROME_PATH=$CHROME_PATH" >> $GITHUB_ENV
          
          # Test Chrome can start in headless mode
          echo "ğŸ§ª Testing Chrome headless mode..."
          $CHROME_PATH --headless --disable-gpu --no-sandbox --dump-dom about:blank > /dev/null 2>&1 && echo "âœ… Chrome headless test passed" || echo "âŒ Chrome headless test failed"

      - name: Set up database
        run: |
          echo "ğŸ“¦ Setting up database..."
          bin/rails db:create db:schema:load
          echo "âœ… Database ready"

      - name: Precompile assets
        run: |
          echo "ğŸ¨ Precompiling assets..."
          time bin/rails assets:precompile
          echo "âœ… Assets compiled"

      - name: Run E2E tests
        run: |
          echo "â±ï¸  Starting E2E tests at $(date '+%Y-%m-%d %H:%M:%S')"
          echo "ğŸŒ Chrome path: $CHROME_PATH"
          echo "ğŸ–¥ï¸  Running tests with headless Chrome via Cuprite"
          echo "âš™ï¸  Chrome version: $($CHROME_PATH --version)"
          
          # Run E2E tests - modern Chrome headless doesn't need xvfb
          bundle exec rspec spec/system/trips_management_spec.rb:14 \
            --format documentation \
            --profile 10 \
            --order defined
          
          echo "âœ… Finished E2E tests at $(date '+%Y-%m-%d %H:%M:%S')"
        env:
          # Ensure RAILS_ENV is test
          RAILS_ENV: test
          # CI flag is already set at job level

      - name: Upload E2E test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-coverage
          path: coverage/
          retention-days: 7

      - name: Upload E2E test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-screenshots
          path: tmp/screenshots/
          retention-days: 7
